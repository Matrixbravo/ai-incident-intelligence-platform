name: deploy-web

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Read outputs (requires state; see note below)
        id: tf
        run: |
          cd infra/terraform
          terraform init -input=false
          SWA_TOKEN=$(terraform output -raw static_web_api_key)
          API_URL=$(terraform output -raw container_app_url)
          echo "swa_token=$SWA_TOKEN" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install + Build (Vite)
        working-directory: apps/web
        env:
          VITE_API_BASE: ${{ steps.tf.outputs.api_url }}
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.tf.outputs.swa_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "apps/web"
          output_location: "dist"
