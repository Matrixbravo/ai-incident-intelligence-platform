name: deploy-api

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - "apps/api/**"
      - "apps/ml-worker/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Read outputs (requires state; see note below)
        id: tf
        run: |
          cd infra/terraform
          terraform init -input=false
          ACR_SERVER=$(terraform output -raw acr_login_server)
          echo "acr_server=$ACR_SERVER" >> $GITHUB_OUTPUT

      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.tf.outputs.acr_server }}

      - name: Build & Push image
        run: |
          IMAGE="${{ steps.tf.outputs.acr_server }}/ai-incident-intel-api:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" -f apps/api/Dockerfile apps/api
          docker push "$IMAGE"

      - name: Update Container App
        run: |
          az containerapp update \
            --name "ai-incident-intel-api" \
            --resource-group "ai-incident-intel-rg" \
            --image "$IMAGE"
